<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Все Товары</title>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <h1 class="h1 row justify-content-center">Список товаров</h1>
    <table class="table">
        <tbody>
        <tr>
            <td>
                <form method="POST" action="#" th:action="@{/admin/product/add}">
                <button class="btn btn-primary">
                    Добавить товар
                 </button>
                </form>
            </td>

            <td align="right">
                <form method="POST" class="form-horizontal" action="#" th:action="@{/admin/products}">
                    <div class="form-group row justify-content-end">
                                <input placeholder="Название..." th:name="name" name="name" id="name" type="text" class="form-control col-md-3"/>
                                <input type="submit" value="Найти" class="btn btn-light col-md-3"/>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="table">
        <tbody>
        <tr th:each="product: ${productList}">
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.category}">Category</td>
            <td th:text="${product.description}">Description</td>
            <td th:text="${product.status}">Status</td>
            <td>
                <form method="POST" th:action="@{/admin/product/edit(productId=${product.id})}">
                    <button type="submit" name="submit" value="value" class="btn btn-success">
                        Редактировать
                    </button>
                </form>
            </td>
            <td>
                <form method="POST" th:action="@{/admin/product/hide(productId=${product.id})}">
                    <button type="submit" name="submit" value="value" class="btn btn-info">
                        Скрыть
                    </button>
                </form>
            </td>
            <td>
                <form method="POST" th:action="@{/admin/product/delete(productId=${product.id})}">
                    <button type="submit" name="submit" value="value" class="btn btn-danger">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
