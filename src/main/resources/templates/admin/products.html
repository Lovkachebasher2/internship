<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <title>Все Товары</title>
    <link href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css" rel="stylesheet">
</head>
<body>
<div class="ui container segment">
    <h1 class="ui header">Список товаров</h1>
    <table class="ui table">
        <tbody>
        <tr>
            <td>
                <form method="POST" action="#" th:action="@{/admin/product/add}">
                <button class="ui button">
                    Добавить товар
                 </button>
                </form>
            </td>

            <td align="right">
                <form method="POST" action="#" th:action="@{/admin/products}">
                     <div class="ui input">
                        <input placeholder="Название..." th:name="name" name="name" id="name" type="text" />
                     </div>
                    <input class="ui button" type="submit" value="Найти" />
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <table class="ui table">
        <tbody>
        <tr th:each="product: ${productList}">
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.category}">Category</td>
            <td th:text="${product.description}">Description</td>
            <td th:text="${product.status}">Status</td>
            <td>
                <form method="POST" th:action="@{/admin/product/edit(productId=${product.id})}">
                    <button type="submit" name="submit" value="value" class="ui green icon button">
                        <i class="pen square icon"></i>
                    </button>
                </form>
            </td>
            <td>
                <form method="POST" th:action="@{/admin/product/hide(productId=${product.id})}">
                    <button type="submit" name="submit" value="value" class="ui red icon button">
                        <i class="low vision icon"></i>
                    </button>
                </form>
            </td>
            <td>
                <form method="POST" th:action="@{/admin/product/delete(productId=${product.id})}">
                    <button type="submit" name="submit" value="value" class="ui red icon button">
                        <i class="trash alternate icon"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
