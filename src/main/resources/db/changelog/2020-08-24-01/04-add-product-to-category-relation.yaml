databaseChangeLog:
  - changeSet:
      id: Add product to category relation
      author: Sergey Lapshin
      preConditions:
          - onFail: WARN
            not:
                and:
                    tableExists:
                        tableName: product
                    tableExists:
                        tableName: category
      changes:
        - addForeignKeyConstraint:
            constraintName: fk_products_categories
            baseTableName: product
            baseColumnNames: category_id
            referencedTableName: category
            referencedColumnNames: id
            onDelete: 'CASCADE'
            onUpdate: 'RESTRICT'