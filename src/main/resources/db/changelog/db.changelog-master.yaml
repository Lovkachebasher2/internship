databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-step1.yaml
  - changeSet:
      id: 1
      author: samyual
      changes:
        - createTable:
            tableName: words
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: varchar(255)
                  constraints:
                    nullable: false
